<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>003</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: 'Inter', Arial, sans-serif;
      background: linear-gradient(135deg, #e3f2fd, #bbdefb);
      color: #1a237e;
      overflow: hidden;
    }

    .content {
      text-align: center;
      padding: 40px;
      background: #ffffff;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      max-width: 400px;
      animation: fadeIn 1.5s ease-in-out;
    }

    .content h1 {
      font-size: 2.5rem;
      margin-bottom: 20px;
      color: #0d47a1;
    }

    .content p {
      font-size: 1.2rem;
      color: #546e7a;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(-20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Web application 003!</h1>
  </div>
</body>
</html>
